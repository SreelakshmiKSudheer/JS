<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">        

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>DOM 2</title>

        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>JavaScript Qoute Generator</h2>
            </div>
            <div class="mood">
                <button id="motivation" class="mood-button">Motivation</button>
                <button id="happiness" class="mood-button">Happiness</button>
                <button id="determination" class="mood-button">Determination</button>
                <button id="dedication" class="mood-button">Dedication</button>
                <button id="hardWork" class="mood-button">Hard-work</button>
                <button id="smartWork" class="mood-button">Smart-work</button>
                <button id="sadness" class="mood-button">Sadness</button>
                <button id="reality" class="mood-button">Reality</button>
                <button id="acceptance" class="mood-button">Acceptance</button>
                <button id="romance" class="mood-button">Romance</button>
            </div>
            <div class="main-content">
                <div class="text-area">
                    <span class="quote">
                        "I could do this all day." 
                    </span>
                </div>
                <div class="person">Captain America</div>
                <div class="button-area">
                    <button id="new-quote">New Quote</button>
                </div>
            </div>           
        </div>
    </body>
</html>
